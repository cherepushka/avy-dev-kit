version: '3.8'

services:

  apache:
    build:
      context: ./apache
    volumes:
    - ./apache/configs/httpd.conf:/usr/local/apache2/conf/httpd.conf
    - ./apache/configs/extra/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
    - ./htdocs:/usr/local/apache2/htdocs
    - ./apache/logs:/usr/local/apache2/logs
    ports:
    - "80:80"
    networks:
      - 'LAMP'

  php8.1:
    build:
      context: ./php/8.1
    volumes:
      - ./htdocs:/var/www/html
    networks:
      - 'LAMP'

networks:
  LAMP:
    name: LAMP